<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bongo AI Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-animation"></div>
    <div class="container">
      <header>
        <div class="theme-switcher">
          <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
            <span class="toggle-thumb">
              <svg class="moon-icon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor" d="M12 3a6 6 0 0 0 0 12 6 6 0 0 0 0-12zm0 2a4 4 0 0 1 0 8 4 4 0 0 1 0-8z"></path>
                <path fill="currentColor" d="M12 1v2"></path>
                <path fill="currentColor" d="M12 21v2"></path>
                <path fill="currentColor" d="M4.22 4.22l1.42 1.42"></path>
                <path fill="currentColor" d="M18.36 18.36l1.42 1.42"></path>
                <path fill="currentColor" d="M1 12h2"></path>
                <path fill="currentColor" d="M21 12h2"></path>
                <path fill="currentColor" d="M4.22 19.78l1.42-1.42"></path>
                <path fill="currentColor" d="M18.36 5.64l1.42-1.42"></path>
                <circle cx="18" cy="6" r="1.5" fill="currentColor"></circle>
              </svg>
              <svg class="sun-icon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor" d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"></path>
              </svg>
            </span>
          </button>
        </div>
        <h1>ðŸ’¬ Bongo AI Chat</h1>
        <p class="subtitle">Experience the next generation of AI conversation</p>
        <div class="header-decoration"></div>
      </header>

      <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <div class="message">
            <div class="avatar">AI</div>
            <div class="message-content">
              Hello! I'm Bongo AI. How can I assist you today?
            </div>
          </div>
        </div>

        <div class="input-container">
          <form class="input-form" id="chatForm">
            <textarea
              id="userInput"
              placeholder="Type your message here..."
              rows="1"
              required
            ></textarea>
            <button type="submit" id="sendButton">
              <span>Send</span>
              <svg viewBox="0 0 24 24" width="20" height="20" class="send-icon">
                <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
